<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Expedito Andrade</title>
  </head>
  <body>
    <div class="row">
      <div class="col-5 pt-5 px-5 text-center">
        <div class="title d-flex flex-column mt-5" id="title">
          <h2 class="h2 my-2 title-animation">Expedito Andrade</h2>
          <h5 class="h5 my-5 title-animation">
            I'm a brazilian web designed & full-stack developer focused on using
            criativity to create clean, fast and user-friendly applications.
          </h5>
          <a href="#" class="btn btn-primary title-animation">
            Check my work
          </a>
        </div>
        <div class="body">
          <div class="links d-flex">
            <a href="# "><i class="fab fa-facebook-f" id="facebook"></i></a>
            <a href="# "><i class="fab fa-twitter"></i></a>
            <a href="# "><i class="fab fa-youtube"></i></a>
            <a href="# "><i class="fab fa-instagram"></i></a>
          </div>
          <div class="button">
            <a href="#" class="btn btn-primary"></a>
          </div>
        </div>
      </div>

      <div class="col-7">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./images/tasks_portfolio.png"
                alt="First slide"
              />
            </div>
            <!-- <div class="carousel-item">
              <img
                class="d-block w-100"
                src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide"
                alt="Third slide"
              />
            </div> -->
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
